    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #F4E4BC 0%, #E8B86D 100%);
        min-height: 100vh;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #F4E4BC 0%, #E8B86D 100%);
        padding: 2rem;
      }
      
      .loading-content {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        text-align: center;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 400px;
        width: 100%;
      }
      
      .loading-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: melt 2s ease-in-out infinite alternate;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #F4E4BC;
        border-top: 4px solid #D2691E;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 1rem auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes melt {
        0% { transform: translateY(0px); }
        100% { transform: translateY(5px); }
      }
      
      .loading-title {
        font-size: 2rem;
        font-weight: 800;
        margin: 1rem 0 0.5rem 0;
        background: linear-gradient(135deg, #D2691E 0%, #E8B86D 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-subtitle {
        color: #8B4513;
        font-size: 1rem;
        font-weight: 500;
        margin-bottom: 1rem;
      }
      
      .loading-text {
        color: #6b7280;
        font-size: 0.875rem;
        margin-top: 1rem;
      }
      
      /* Responsive adjustments */
      @media (max-width: 480px) {
        .loading-content {
          padding: 2rem;
          margin: 1rem;
        }
        
        .loading-title {
          font-size: 1.5rem;
        }
        
        .loading-icon {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: 'Inter', Arial, sans-serif; background: linear-gradient(135deg, #F4E4BC 0%, #E8B86D 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div style="background: white; padding: 3rem; border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); max-width: 500px;">
          <div style="font-size: 3rem; margin-bottom: 1rem;">üç¶üß†</div>
          <h1 style="color: #D2691E; margin-bottom: 1rem;">JavaScript Required for MindMelt</h1>
          <p style="color: #6b7280; margin-bottom: 1rem;">You need to enable JavaScript to use MindMelt's interactive learning features.</p>
          <p style="color: #8B4513; font-size: 0.9rem;">MindMelt uses AI-powered tutoring and real-time ice cream animations that require JavaScript to function properly.</p>
          <div style="margin-top: 2rem; padding: 1rem; background: #F4E4BC; border-radius: 12px; font-size: 0.8rem; color: #8B4513;">
            <strong>How to enable JavaScript:</strong><br>
            ‚Ä¢ Chrome/Edge: Settings ‚Üí Privacy and security ‚Üí Site Settings ‚Üí JavaScript<br>
            ‚Ä¢ Firefox: about:config ‚Üí javascript.enabled ‚Üí true<br>
            ‚Ä¢ Safari: Preferences ‚Üí Security ‚Üí Enable JavaScript
          </div>
        </div>
      </div>
    </noscript>

    <div id="loading-fallback" class="loading-container">
      <div class="loading-content">
        <h1 class="loading-title">MindMelt</h1>
        <p class="loading-subtitle">Train your brain before your ice cream melts!</p>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading your CS learning adventure...</div>
      </div>
    </div>

    <div id="root"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const checkReactLoaded = setInterval(function() {
          const rootElement = document.getElementById('root');
          const loadingFallback = document.getElementById('loading-fallback');
          
          if (rootElement && rootElement.children.length > 0 && loadingFallback) {
            loadingFallback.style.transition = 'opacity 0.5s ease-out';
            loadingFallback.style.opacity = '0';
            
            setTimeout(function() {
              if (loadingFallback.parentNode) {
                loadingFallback.parentNode.removeChild(loadingFallback);
              }
            }, 500);
            
            clearInterval(checkReactLoaded);
          }
        }, 100);
        
        setTimeout(function() {
          const loadingFallback = document.getElementById('loading-fallback');
          if (loadingFallback && loadingFallback.parentNode) {
            loadingFallback.parentNode.removeChild(loadingFallback);
          }
          clearInterval(checkReactLoaded);
        }, 10000);
      });
    </script>
    
    <script>
      window.addEventListener('load', function() {
        if ('performance' in window) {
          const navigation = performance.getEntriesByType('navigation')[0];
          const loadTime = navigation ? navigation.loadEventEnd - navigation.loadEventStart : 0;

          if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('üç¶ MindMelt Performance Metrics:');
            console.log('  Page load time:', loadTime + 'ms');
            console.log('  DOM content loaded:', navigation ? (navigation.domContentLoadedEventEnd - navigation.domContentLoadedEventStart) + 'ms' : 'N/A');

            if (loadTime > 3000) {
              console.warn('‚ö†Ô∏è MindMelt: Slow loading detected. This might affect the ice cream timer experience.');
            }
          }

          if (window.gtag && typeof window.gtag === 'function') {
            window.gtag('event', 'page_load_time', {
              event_category: 'Performance',
              event_label: 'MindMelt Load',
              value: Math.round(loadTime)
            });
          }
        }
      });

      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        document.documentElement.style.setProperty('--animation-duration', '0ms');
        console.log('üéØ MindMelt: Reduced motion preferences detected - animations disabled for accessibility');
      }
    </script>
